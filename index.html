<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the Reservia Website.">
    <title>Reservia</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="img/Reservia.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5209520ea4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navBar">
        <div class="navLogo">
            <a href="#"><img src="img/Reservia.svg" alt="Reservia Logo">
        </div>
        <ul class="navMenu">
            <li class="navMenuItem"><a href="#">Accomdation</a></li>
            <li class="navMenuItem"><a href="#">Activity</a></li>
            <li class="navMenuItem"><a href="#" id="signUp">Sign Up</a></li>
        </ul>
    </nav>

    <section>
        <h3>Find a place for your dream vacation</h3>
        <p>Downtown or in nature</p>
        
        <div class="searchBar">
            <i class="fas fa-map-marker-alt searchIcon"></i>
            <input type="text" placeholder="Marseille, France">
            <button class="searchButton" type="button">Search</button>
        </div>



        <div class="filterChip">
            <p>Filters</p>
            
            <div class="chip">
                <i class="fas fa-money-bill-wave filterIcon"></i>Low cost
            </div>

            <div class="chip">
                <i class="fas fa-child filterIcon"></i>Family-friendly
            </div>

            <div class="chip">
                <i class="fas fa-heart filterIcon"></i>Romantic
            </div>

            <div class="chip">
                <i class="fas fa-dog filterIcon"></i>Pets allowed
            </div>
        </div> 

        <div class="info">
            <i class="fas fa-info infoIcon"></i>
        </div>

    </section>
    

    
</body>
</html>
